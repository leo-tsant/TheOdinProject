<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">My Library</div>
      <div class="content">
        <table class="book-info">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>The Great Gatsby</td>
              <td>F. Scott Fitzgerald</td>
              <td>180</td>
              <td>Read</td>
            </tr>
            <tr>
              <td>To Kill a Mockingbird</td>
              <td>Harper Lee</td>
              <td>281</td>
              <td>Unread</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer">
        Created by &nbsp;
        <a href="https://github.com/leo-tsant" target="_blank">Leonidas Tsantarliotis</a>&nbsp;for &nbsp;
        <a href="https://www.theodinproject.com/dashboard" target="_blank"> The Odin Project</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
