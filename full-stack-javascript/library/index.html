<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">My Library</div>
            <div class="content">
                <div>
                    <button class="add-book" type="button" title="Add New Book">+ Add Book</button>
                    <table class="book-info">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Pages</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody class="table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="overlay">
                <div class="popup-form">
                    <h2>Add a Book</h2>
                    <form id="add-book-form">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required /><br /><br />

                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required /><br /><br />

                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required /><br /><br />

                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                            <option value="Read">Read</option>
                            <option value="Unread">Unread</option></select
                        ><br /><br />

                        <button type="submit">Add Book</button>
                    </form>
                    <button class="close-button">Close</button>
                </div>
            </div>
            <div class="footer">
                Created by &nbsp;
                <a href="https://github.com/leo-tsant" target="_blank">Leonidas Tsantarliotis</a>&nbsp;for &nbsp;
                <a href="https://www.theodinproject.com/dashboard" target="_blank"> The Odin Project</a>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
