<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-section">
      <div class="banner">
        <img src="pictures/odin-lined.png" alt="plants" /> ODIN
      </div>
      <div class="credits">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          target="_blank"
          >Unsplash</a
        >
      </div>
    </div>
    <div class="form-section">
      <div class="text-container">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started. <br />
        <br />
        You know you want to.
      </div>
      <div class="form">
        <form action method>
          <div class="white-container">
            <div style="font-size: 25px; font-weight: 600">Let's do this!</div>
            <div class="row">
              <div>
                <label for="first_name">FIRST NAME*</label>
                <input
                  type="text"
                  id="first_name"
                  required
                  autocomplete="given-name"
                />
              </div>
              <div>
                <label for="last_name">LAST NAME*</label>
                <input type="text" id="last_name" required />
              </div>
            </div>
            <div class="row">
              <div>
                <label for="email">EMAIL*</label>
                <input type="email" id="email" required autocomplete="email" />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" />
              </div>
            </div>
            <div class="row">
              <div>
                <label for="password">PASSWORD*</label>
                <input type="password" id="password" required />
                <div class="error-text"></div>
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD*</label>
                <input type="password" id="confirm_password" required />
              </div>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="bottom-text">
        Already have an account? <a href="#"><strong>Log In</strong></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
