<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Rock-Paper-Scissors Game!</div>
    <div class="game-board">
      <div class="player">
        Player
        <div class="box">
          <div class="icon">
            <img id="rock" src="./images/rock.png" alt="Rock" />
            Rock
          </div>
          <div class="icon">
            <img id="paper" src="./images/paper.png" alt="Paper" />
            Paper
          </div>
          <div class="icon">
            <img id="scissors" src="./images/scissors.png" alt="Scissors" />
            Scissors
          </div>
        </div>
      </div>
      <div class="text">VS</div>
      <div class="computer">
        Computer
        <div class="box">
          <div class="icon">
            <img src="./images/rock.png" alt="Rock" />
            Rock
          </div>
          <div class="icon">
            <img src="./images/paper.png" alt="Paper" />
            Paper
          </div>
          <div class="icon">
            <img src="./images/scissors.png" alt="Scissors" />
            Scissors
          </div>
        </div>
      </div>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
