<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Calculator App</div>
    <div class="calc-container">
      <div class="calc-screen">0</div>
      <div class="calc-buttons">
        <div class="button" id="clear">C</div>
        <div class="button show-screen">7</div>
        <div class="button show-screen">4</div>
        <div class="button show-screen">1</div>
        <div class="button show-screen">0</div>
        <div class="button operator">+/-</div>
        <div class="button show-screen">8</div>
        <div class="button show-screen">5</div>
        <div class="button show-screen">2</div>
        <div class="button show-screen">.</div>
        <div class="button operator">รท</div>
        <div class="button show-screen">9</div>
        <div class="button show-screen">6</div>
        <div class="button show-screen">3</div>
        <div class="button">DEL</div>
        <div class="button operator">x</div>
        <div class="button operator">-</div>
        <div class="button operator">+</div>
        <div class="button" id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
