<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">Calculator App</div>
    <div class="calc-container">
      <div class="calc-screen">0</div>
      <div class="calc-buttons">
        <div class="button" id="clear">C</div>
        <div class="button number">7</div>
        <div class="button number">4</div>
        <div class="button number">1</div>
        <div class="button number">0</div>
        <div class="button" id="change-sign">+/-</div>
        <div class="button number">8</div>
        <div class="button number">5</div>
        <div class="button number">2</div>
        <div class="button" id="decimal">.</div>
        <div class="button operator">รท</div>
        <div class="button number">9</div>
        <div class="button number">6</div>
        <div class="button number">3</div>
        <div class="button" id="delete">DEL</div>
        <div class="button operator">x</div>
        <div class="button operator">-</div>
        <div class="button operator">+</div>
        <div class="button" id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
